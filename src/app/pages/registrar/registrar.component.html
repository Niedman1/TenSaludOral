<div class="contenedor-formulario">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Correo</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu Usuario">
          <small id="emailHelp" class="form-text text-muted">Recuerda no compartir tu usuario con ninguna persona.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="  Ingresa tu Contraseña">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check para continuar</label>
        </div>
        <button type="submit" class="btn btn-ingreso">Registrate</button>
      </form>
    
</div>
